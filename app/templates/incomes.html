{% extends "base.html"%}
{% block content %}
<form class="form-submit" action="/incomes" method="post">
    <h3>Create Income</h3>
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" class="form-control" name="date" id="date" required title="Date of income required">
      </div>
      <div class="form-group">
        <label for="description">Name</label>
        <input type="text" class="form-control" name="name" id="name"
        placeholder="Enter name" required title="Name of income required">
        </div>
      <div class="form-group">
        <label for="ammout">Ammout</label>
          <input type="number" step="0.01" class="form-control" name="ammout" id="ammout" 
          placeholder="Enter ammout" required title="Ammout of income required">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" name="description" id="description" placeholder="Enter description">
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <select class="custom-select" name="category" id="category">
          {% for category in categories %}
          <option value="{{ category.name }}">{{ category.name }}</option>
          {% endfor %}
        </select>
      </div>
      {% if error_message is defined %}
      <div class="alert alert-danger" role="alert">
          {{ error_message }}
      </div>
      {% endif %}
      <button type="submit" class="btn btn-lg btn-primary btn-block">Create</button>
  </form>
{% endblock %}
